<header>
  <span class="site-title"><a href="{{ site.url }}">{{ site.display-title }}</a></span>
  <nav class="main">
    {% for item in site.data.nav.main %}
      {% unless item.url contains "#" %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if forloop.last == false %} :: {% endif %}
      {% endunless %}
    {% endfor %}
  </nav>
</header>
