baseURL = "https://njerig.me"
languageCode = "en-us"
title = "njerig.me"
copyright = "Â© 2025 Njeri Gachoka"

rssLimit = 20
staticDir = "static"
canonifyURLs = true

[taxonomies]
  category = 'categories'
  tag = 'tags'
  
[params]
  description = "Hub for Njeri's blog posts, projects, and more."
  author = "Njeri Gachoka"
  email = "njerigachoka@gmail.com"
  twitter = "njerig_"
  math = true

[markup]
  [markup.goldmark]
      [markup.goldmark.extensions]
        [markup.goldmark.extensions.passthrough]
          enable = true
          [markup.goldmark.extensions.passthrough.delimiters]
            block = [['\[', '\]'], ['$$', '$$']]
            inline = [['\(', '\)'], ['$', '$']]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    noClasses = false
    tabWidth = 4

[markup.goldmark.renderer]
    unsafe = "true"
