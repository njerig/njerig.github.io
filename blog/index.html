---
layout: blank
permalink: /blog/
title: blog
---

{% assign blog_posts = site.categories.blog %}

{% if blog_posts %}
<table style="width: 100%;">
    {% for post in site.categories.blog %}
    <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td style="text-align: right">{{ post.date | date: "%Y-%m-%d" }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>...
{% endif %}
