---
layout: blank
title: Writing
---

{% if site.posts %}
    <table id="post-list">
        {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%Y-%m-%d" }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>...</p>
{% endif %}
