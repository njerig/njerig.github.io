---
layout: blank
title: Writing
---

{% if site.posts %}
    <table id="post-list">
        {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%Y-%m-%d" }}</td>
            <td>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% for tag in post.tags %}
                    <a class="tag" href="{{ site.baseurl }}/tagged/{{ tag | slugify }}">#{{ tag }}</a>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>...</p>
{% endif %}
