---
layout: blank
---
<h1>{{ page.title }}</h1>

<table id="post-list" style="margin-top:2rem;">
    {% for post in site.tags[page.tag] %}
    <tr>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td>
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% for tag in post.tags %}
                <a class="tag" href="{{ site.baseurl }}/tagged/{{ tag | slugify }}">#{{ tag }}</a>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
